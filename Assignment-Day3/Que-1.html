<body>
    <script>
      function findOddEven(){
            //get the input value
            var num = prompt("Enter the number:");
                
            //if the remainder value is 0 then it is an even number
            //we are using % modulus operator to get the remainder value
            if ( num % 2 == 0) {
                console.log("The number entered is "+num+" Number is even" )

            }else{
                console.log("The number entered is "+num+" Number is odd" )
            }
        } 
        findOddEven();       
    </script>
    
</body>
